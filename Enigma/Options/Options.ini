;---------------------------------------------------------------------
; METERS

;------------------------------------------------
; TITLE

[TitleBackground]
Meter=IMAGE
ImageName=#@#Images\Taskbar\NootoVS Taskbar.jpg
X=0
H=33
W=#PanelWidth#

[TitleBackgroundFilter]
Meter=IMAGE
SolidColor=0,0,0,128
X=r
Y=r
H=33
W=#PanelWidth#

[Title]
Meter=STRING
X=20
Y=9
StringStyle=BOLD
StringAlign=LEFT
FontColor=255,255,255
FontSize=10
FontFace=Trebuchet MS
AntiAlias=1
Text="E    N    I    G    M    A"

[Subtitle]
Meter=STRING
X=5R
Y=15
FontFace=Trebuchet MS
FontSize=7
FontColor=255,255,255,160
StringStyle=NORMAL
StringAlign=LEFT
AntiAlias=1
;Text="o p t i o n s"
Text=""

[About]
Meter=IMAGE
ImageName=#@#Images\Home\Help.W.png
X=(#PanelWidth#-50)
Y=10
LeftMouseUpAction=[!WriteKeyValue Variables Panel "Home"][!Refresh]
TooltipTitle="About"
TooltipText="Show information about Enigma, support and contact links, and check for updates."

[Close]
Meter=IMAGE
ImageName=#@#Images\Home\Close.W.png
X=(#PanelWidth#-25)
Y=10
LeftMouseUpAction=[!DeactivateConfig]
TooltipTitle="Close"
TooltipText="Close this window."

;----------------------------------------------
; BODY

[BodyBackground]
Meter=IMAGE
SolidColor=0,0,0,192
X=0
Y=33
W=#PanelWidth#
H=(#PanelHeight#-65)

[Border1]
Meter=IMAGE
SolidColor=192,192,192,64
X=1
Y=33
H=1
W=(#PanelWidth#-2)

[Border2]
Meter=IMAGE
MeterStyle=Border1
Y=(#PanelHeight#-33)

;------------------------------------------------
; MENU

[StyleMenuFirst]
Y=48

[StyleMenu]
X=7
Y=40r
W=20
H=20
TooltipWidth=300

;-----------------------

[MenuBackground]
Meter=IMAGE
SolidColor=24,24,24,128
X=0
Y=34
W=35
H=(#PanelHeight#-67)

[MenuBorder]
Meter=IMAGE
SolidColor=192,192,192,64
X=35
Y=34
H=(#PanelHeight#-66)
W=1

[General]
Meter=IMAGE
MeterStyle=StyleMenu | StyleMenuFirst
ImageName=#@#Images\System.W.png
LeftMouseUpAction=[!WriteKeyValue Variables Panel "General"][!Refresh]
ToolTipTitle=General Options
ToolTipText=Change other settings for miscellaneous Enigma skins.

[Music]
Meter=IMAGE
MeterStyle=StyleMenu
LeftMouseUpAction=[!WriteKeyValue Variables Panel "Music"][!Refresh]
ImageName=#@#Images\Music.W.png
ToolTipTitle=Music Options
ToolTipText=Choose your media player application to use with Enigma Music.

[Feeds]
Meter=IMAGE
MeterStyle=StyleMenu
LeftMouseUpAction=[!WriteKeyValue Variables Panel "Feeds"][!Refresh]
ImageName=#@#Images\Reader.W.png
ToolTipTitle=Feed Options
ToolTipText=Change your RSS/Atom feeds, usernames and passwords, and other settings for Enigma Reader.

[World]
Meter=IMAGE
MeterStyle=StyleMenu
ImageName=#@#Images\Home\ConfigWorld.W.png
LeftMouseUpAction=[!WriteKeyValue Variables Panel "World"][!Refresh]
ToolTipTitle=World Options
ToolTipText=Change your Yahoo! Weather location code and time zone settings.

[Apps]
Meter=IMAGE
MeterStyle=StyleMenu
ImageName=#@#Images\Home\ConfigApps.W.png
LeftMouseUpAction=[!WriteKeyValue Variables Panel "Apps"][!Refresh]
ToolTipTitle=Apps Options
ToolTipText=Customize your favorite applications for Enigma Launcher.

[Search]
Meter=IMAGE
MeterStyle=StyleMenu
ImageName=#@#Images\Search\Run.W.png
LeftMouseUpAction=[!WriteKeyValue Variables Panel "Search"][!Refresh]
ToolTipTitle=Search Options
ToolTipText=Customize your favorite search engines for Enigma Search.

[Format]
Meter=IMAGE
MeterStyle=StyleMenu
ImageName=#@#Images\Launcher\Text.W.png
LeftMouseUpAction=[!WriteKeyValue Variables Panel "Format"][!Refresh]
ToolTipTitle=Format Options
ToolTipText=Customize fonts, colors and images for your chosen stylesheet.

[Layout]
Meter=IMAGE
MeterStyle=StyleMenu
ImageName=#@#Images\Home\ConfigLayout.W.png
LeftMouseUpAction=[!WriteKeyValue Variables Panel "Layout"][!Refresh]
ToolTipTitle=Layout Options
ToolTipText=Changes images, transparency and other visual options for your Taskbar and Sidebar skin docks.

