;---------------------------------------------------------------------
; ENIGMA

[Rainmeter]
Author=Kaelri
MiddleMouseUpAction=!Refresh
WindowX=50%
WindowY=50%
AnchorX=50%
AnchorY=50%
Blur=1

[Variables]
@include=#@#Variables\UserVariables.inc
@include2=#@#Variables\DefaultVariables.inc
@include3=#@#Styles\#Stylesheet#\Variables.inc
@include4=#@#Styles\#Stylesheet#\VariablesDefault.inc
EnigmaVersion=3.2
EnigmaDate=9 July 2012
EnigmaRev=2.3.3 (r1522)
EnigmaSettings=#@#Variables\UserVariables.inc
StyleSettings=#@#Styles\#Stylesheet#\Variables.inc
Panel=Home
PanelWidth=435
RainRGB=#@#Addons\RainRGB\RainRGB4.exe
RainFile=#@#Addons\RainFile\RainFile.exe

;---------------------------------------------------------------------
; MEASURES

[MeasureInputScript]
Measure=Script
ScriptFile=Options.lua
LabelsQueue=#LabelsQueue#
Disabled=1

[MeasureInputGeneral]
