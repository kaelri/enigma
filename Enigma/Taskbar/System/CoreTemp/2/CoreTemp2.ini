;---------------------------------------------------------------------
; ENIGMA CORETEMP (2)

[Rainmeter]
Author=Kaelri
AppVersion=2001000
LeftMouseDoubleClickAction=[!WriteKeyValue Variables Variant1 #Variant2#][!WriteKeyValue Variables Variant2 #Variant3#][!WriteKeyValue Variables Variant3 #Variant#][!Refresh]

[Variables]
@include=#@#Variables\UserVariables.inc

;---------------------------------------------------------------------
; STYLES

@include2=#@#Styles\#Stylesheet#\Variables.inc
@include3=#@#Styles\#Stylesheet#\TaskbarCommon.inc
Variant1=Normal
Variant2=Mini
Variant3=Tiny

;---------------------------------------------------------------------
; MEASURES

[MeasureCoreTemp]
Measure=Plugin
Plugin=Plugins\CoreTemp.dll
CoreTempType=Temperature
CoreTempIndex=1

;---------------------------------------------------------------------
; METERS

[Background]
Meter=Image
MeterStyle=Style#Variant#Background

[CoreTemp]
Meter=STRING
MeterStyle=Style#Variant#Text
MeasureName=MeasureCoreTemp
Postfix=""

[Label]
Meter=STRING
MeterStyle=Style#Variant#Label
Text="2"

;---------------------------------------------------------------------
; METADATA

[Metadata]
Name=Enigma CoreTemp (2)
Information=This skin shows your processor core temperature. |  This skin requires the free CoreTemp application to be running alongside Rainmeter. |  Double-click to switch to the next variant. |  Middle-click to refresh. |  Load Enigma\Options.ini to change options for this skin.
