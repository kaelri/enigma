;---------------------------------------------------------------------
; METERS

;------------------------------------------------
; TITLE

[TitleBackground]
Meter=IMAGE
ImageName=#@#Images\Taskbar\NootoVS Taskbar.jpg
X=0
H=33
W=#PanelWidth#

[TitleBackgroundFilter]
Meter=IMAGE
SolidColor=0,0,0,128
X=r
Y=r
H=33
W=#PanelWidth#

[Title]
Meter=STRING
X=20
Y=9
StringStyle=BOLD
StringAlign=LEFT
FontColor=255,255,255
FontSize=10
FontFace=Trebuchet MS
AntiAlias=1
Text="E    N    I    G    M    A"

[Subtitle]
Meter=STRING
X=5R
Y=15
FontFace=Trebuchet MS
FontSize=7
FontColor=255,255,255,160
StringStyle=NORMAL
StringAlign=LEFT
AntiAlias=1
;Text="o p t i o n s"
Text=""

[About]
Meter=IMAGE
ImageName=#@#Images\Home\Help.W.png
X=(#PanelWidth#-50)
Y=10
LeftMouseUpAction=[!WriteKeyValue Variables Panel "Options\Home"][!Refresh]
TooltipTitle="About"
TooltipText="Show information about Enigma, support and contact links, and check for updates."

[Close]
Meter=IMAGE
ImageName=#@#Images\Home\Close.W.png
X=(#PanelWidth#-25)
Y=10
LeftMouseUpAction=[!DeactivateConfig]
TooltipTitle="Close"
TooltipText="Close this window."

