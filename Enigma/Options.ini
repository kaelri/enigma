;---------------------------------------------------------------------
; ENIGMA

[Rainmeter]
Author=Kaelri
AppVersion=2001000
MiddleMouseUpAction=!Refresh
WindowX=50%
WindowY=50%
AnchorX=50%
AnchorY=50%
Blur=1

[Variables]
@include=#@#Variables\UserVariables.inc
@include2=#@#Variables\DefaultVariables.inc
@include3=#@#Styles\#Stylesheet#\Variables.inc
@include4=#@#Styles\#Stylesheet#\VariablesDefault.inc
EnigmaVersion=3.1
EnigmaDate=7 August 2011
EnigmaRev=2.1 Beta (r895)
Panel=Options\General
PanelWidth=435
Settings=#@#Variables\UserVariables.inc
StyleSettings=#@#Styles\#Stylesheet#\Variables.inc
RainRGB=#@#Addons\RainRGB\RainRGB.exe
RainFile=#@#Addons\RainFile\RainFile.exe

