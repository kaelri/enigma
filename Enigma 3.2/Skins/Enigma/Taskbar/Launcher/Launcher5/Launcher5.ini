;---------------------------------------------------------------------
; ENIGMA LAUNCHER (5)

[Rainmeter]
Author=Kaelri
AppVersion=2001000
LeftMouseDoubleClickAction=[!WriteKeyValue Variables Variant1 #Variant2#][!WriteKeyValue Variables Variant2 #Variant3#][!WriteKeyValue Variables Variant3 #Variant4#][!WriteKeyValue Variables Variant4 #Variant5#][!WriteKeyValue Variables Variant5 #Variant6#][!WriteKeyValue Variables Variant6 #Variant#][!Refresh]

[Variables]
@include=#@#Variables\UserVariables.inc

;---------------------------------------------------------------------
; STYLES

@include2=#@#Styles\#Stylesheet#\Variables.inc
@include3=#@#Styles\#Stylesheet#\TaskbarCommon.inc
SkinWidthMultiplier=2
Variant1=Icon
Variant2=IconRight
Variant3=Textless
Variant4=Normal
Variant5=Mini
Variant6=Tiny

;---------------------------------------------------------------------
; METERS

[Background]
Meter=Image
MeterStyle=Style#Variant#Background

[Icon]
Meter=IMAGE
MeterStyle=Style#Variant#Icon
ImageName=#App5Icon#
LeftMouseUpAction=["#App5Path#"][!Redraw]
ToolTipText=#App5Path#

[App]
Meter=STRING
MeterStyle=Style#Variant#Text
Text="#App5#"
LeftMouseUpAction=["#App5Path#"][!Redraw]
ToolTipText=#App6Path#

[Label]
Meter=STRING
MeterStyle=Style#Variant#Label
Text="#App5Label#"

;---------------------------------------------------------------------
; METADATA

[Metadata]
Name=Enigma Launcher (5)
Information=A text button that launches one of your chosen favorite applications or URLs when clicked. |  Inspired by the gorgeously cohesive and minimalist desktops of nh0j. |  Double-click to switch to the next variant. |  Middle-click to refresh. |  Load Enigma\Options.ini to change options for this skin.
