;---------------------------------------------------------------------
; ENIGMA DRIVE (2)

[Rainmeter]
Author=Kaelri
AppVersion=2001000
LeftMouseDoubleClickAction=[!WriteKeyValue Variables Variant1 #Variant2#][!WriteKeyValue Variables Variant2 #Variant3#][!WriteKeyValue Variables Variant3 #Variant4#][!WriteKeyValue Variables Variant4 #Variant5#][!WriteKeyValue Variables Variant5 #Variant6#][!WriteKeyValue Variables Variant6 #Variant#][!Refresh]

[Variables]
@include=#@#Variables\UserVariables.inc

;---------------------------------------------------------------------
; STYLES

@include2=#@#Styles\#Stylesheet#\Variables.inc
@include3=#@#Styles\#Stylesheet#\TaskbarCommon.inc
Variant1=Icon
Variant2=IconRight
Variant3=Textless
Variant4=Normal
Variant5=Mini
Variant6=Tiny

;---------------------------------------------------------------------
; MEASURES

[MeasureDrive]
Measure=FreeDiskSpace
Drive=#Drive2#:
IfAboveValue=0
IfAboveAction=!SetOption "Text" "Text" "%1"
IfEqualValue=0
IfEqualAction=!SetOption "Text" "Text" "Removed"

[MeasureDriveInverse]
Measure=FreeDiskSpace
Drive=#Drive2#:
InvertMeasure=1

[MeasureDriveName]
Measure=FreeDiskSpace
Drive=#Drive2#:
Label=1
UpdateDivider=-1

;---------------------------------------------------------------------
; METERS

[Background]
Meter=Image
MeterStyle=Style#Variant#Background

[Icon]
Meter=IMAGE
MeterStyle=Style#Variant#Icon | StyleHDDIcon
LeftMouseUpAction=["#Drive2#:\"]
ToolTipText=Click to browse #Drive2#:\.

[Bar]
Meter=BAR
MeterStyle=Style#Variant#Bar | StyleHDD#Variant#Bar
MeasureName=MeasureDriveInverse

[Text]
Meter=STRING
MeterStyle=Style#Variant#Text
MeasureName=MeasureDrive
Text="#DriveText#"
AutoScale=1
NumOfDecimals=0
LeftMouseUpAction=["#Drive2#:\"]
ToolTipText=Click to browse #Drive2#:\.

[Label]
Meter=STRING
MeterStyle=Style#Variant#Label
MeasureName=MeasureDriveName

;---------------------------------------------------------------------
; METADATA

[Metadata]
Name=Enigma Drive (2)
Information=This skin shows your hard drive usage. |  Thanks to FlyingHyrax for a small revelation with regard to the removed-drive indicator. |  Double-click to switch to the next variant. |  Middle-click to refresh. |  Load Enigma\Options.ini to change options for this skin.
